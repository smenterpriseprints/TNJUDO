<div class="main-content" style="font-size:18px !important">
    <div class="col-lg-12">
        <div class="card" style="background-color: orange">
            <h4 class="card-title">
                <p class="text-center fs-35 text-muted" style="color:#1e2731 !important">Student
                    <strong class="text-primary" style="color:#335e8c !important">Registration</strong></p>
            </h4>
            <div class="card-body" style="background-color: orange">
                <form [formGroup]="registrationForm" (ngSubmit)="onStudentRegistration()" data-provide="wizard">
                    <ul class="nav nav-process nav-process-circle">
                        <li class="nav-item">
                            <span class="nav-title" style="color:black">Club Selection</span>
                            <a class="nav-link" data-toggle="tab" href="#wizard-form-1"></a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-title" style="color:black">Sign Up Form</span>
                            <a class="nav-link" data-toggle="tab" href="#wizard-form-2"></a>
                        </li>   

                       <!-- <li class="nav-item">
                            <span class="nav-title" style="color:black">Subscribe</span>
                            <a class="nav-link" data-toggle="tab" href="#wizard-form-3"></a>
                        </li>

                        <li class="nav-item">
                            <span class="nav-title" style="color:black">Confirmation and Payment</span>
                            <a class="nav-link" data-toggle="tab" href="#wizard-form-4"></a>
                        </li>-->
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="wizard-form-1">
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <label class="col-form-label">Select your District </label>
                                    <jqxDropDownButton #districtdropdown [width]="175" [height]="30">
                                        <jqxGrid #districtdropdowngrid (onRowselect)="districtdropdownselect($event)"
                                            [width]="550" [source]="districtdataAdapter" [columns]="districtcolumns"
                                            [pageable]="true" [columnsresize]="true" [autoheight]="true">
                                        </jqxGrid>
                                    </jqxDropDownButton>
                                </div>
                                <div class="form-group col-md-8">
                                    <label class="col-form-label">Choose your Area</label>
                                    <jqxDropDownButton #clubdropdown [height]="30">
                                        <jqxGrid #clubgrid (onRowselect)="clubgridonselect($event)" [source]="clubdataAdapter"
                                            [columns]="clubcolumns" [pageable]="true" [columnsresize]="true"
                                            [autoheight]="true">
                                        </jqxGrid>
                                    </jqxDropDownButton>
                                </div>

                                <div class="form-group col-md-8">
                                    <label class="col-form-label">Choose your Club</label>
                                    <jqxDropDownButton #clubnamedropdown [height]="30">
                                        <jqxGrid #clubnamegrid (onRowselect)="clubnamegridonselect($event)" [source]="clubnamedataAdapter"
                                            [columns]="clubnamecolumns" [pageable]="true" [columnsresize]="true"
                                            [autoheight]="true">
                                        </jqxGrid>
                                    </jqxDropDownButton>
                                </div>
                            </div>
                        </div>

                        <div class="tab-pane fade" id="wizard-form-2">
                            <br>
                            <!-- <p class="text-center text-gray">Please complete the following 4 steps</p> -->
                            <hr class="w-100px">
                            <div class="form-row">
                                <div class="col-12">
                                    <div class="card" style="background-color: orange">

                                        <div class="card-body" style="background-color: orange">
                                            <div class="row">
                                                <div class="form-group col-md-6">
                                                    <label for="studentName" class="col-form-label">Name of the
                                                        Applicant</label>
                                                    <custom-textbox [group]="registrationForm" name="studentName"
                                                        [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                        [max]="100" placeHolder="Name"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <label for="dob" class="col-form-label">Date of Birth</label>
                                                    <custom-textbox [group]="registrationForm" name="dob" [required]="true"
                                                        [editMode]="isEditMode" [isValid]="isValid" [max]="10"
                                                        placeHolder="DD/MM/YYYY"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="aadhaar" class="col-form-label">Aadhaar Number</label>
                                                    <custom-textbox [group]="registrationForm" name="aadhaar"
                                                        [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                        [max]="12" placeHolder="Aadhaar"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label for="biirthplace" class="col-form-label">Birth Place</label>
                                                    <custom-textbox [group]="registrationForm" name="birthplace"
                                                        [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                        [max]="100"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label for="aadhaar" class="col-form-label">Age</label>
                                                    <custom-textbox [group]="registrationForm" name="age" [required]="true"
                                                        [editMode]="isEditMode" [isValid]="isValid" [max]="2"
                                                        placeHolder="As on 2018"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label for="height" class="col-form-label">Height</label>
                                                    <custom-textbox [group]="registrationForm" name="height" [required]="true"
                                                        [editMode]="isEditMode" [isValid]="isValid" [max]="3"
                                                        placeHolder="in cm"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-3">
                                                    <label for="weight" class="col-form-label">Weight</label>
                                                    <custom-textbox [group]="registrationForm" name="weight" [required]="true"
                                                        [editMode]="isEditMode" [isValid]="isValid" [max]="3"
                                                        placeHolder="in Kg"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-10">
                                                    <label for="permanentaddress" class="col-form-label">Permanent
                                                        Residential Address</label>
                                                    <custom-textbox [group]="registrationForm" name="permanentaddress"
                                                        [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                        [max]="250" placeHolder="As in"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-10">
                                                    <label for="permanentaddress" class="col-form-label">Current
                                                        Residential Address</label>
                                                    <custom-textbox [group]="registrationForm" name="permanentaddress"
                                                        [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                        [max]="250" placeHolder="As in"></custom-textbox>
                                                </div>

                                                <div class="form-group col-md-4">
                                                    <label for="MobileNo" class="col-form-label">Mobile Number</label>
                                                    <small class="phoneNumber">E.g. +91 123-456-7890</small>
                                                    <custom-textbox [group]="registrationForm" name="MobileNo" pattern="number"
                                                        [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                        [max]="10">
                                                    </custom-textbox>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="Email" class="col-form-label">E-Mail</label>
                                                    <custom-textbox [group]="registrationForm" name="Email" [required]="true"
                                                        [editMode]="isEditMode" [isValid]="isValid" [max]="150" pattern="email"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <br>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="previoussport" class="col-form-label">Previous Sports
                                                        If Any</label>
                                                    <custom-textbox [group]="registrationForm" name="previoussport"
                                                        [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                        [max]="150"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="previousmartial" class="col-form-label">Previous
                                                        Martial Arts If Any</label>
                                                    <custom-textbox [group]="registrationForm" name="previousmartial"
                                                        [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                        [max]="150"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="achievement" class="col-form-label">Achievements If Any</label>
                                                    <custom-textbox [group]="registrationForm" name="achievement"
                                                        [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                        [max]="150"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="reason" class="col-form-label">Reason to Join Judo</label>
                                                    <custom-textbox [group]="registrationForm" name="reason" [required]="true"
                                                        [editMode]="isEditMode" [isValid]="isValid" [max]="150"></custom-textbox>
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="ambitiion" class="col-form-label">Ambition in Judo</label>
                                                    <custom-textbox [group]="registrationForm" name="ambition"
                                                        [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                        [max]="150"></custom-textbox>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card" style="background-color: orange">
                                            <h4 class="card-title"><strong>Family</strong> Details</h4>
                                            <div class="card-body" style="background-color: orange">
                                                <div class="row">
                                                    <div class="form-group col-md-4">
                                                        <label for="fatherName" class="col-form-label">Father Name
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="fatherName"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="100" placeHolder="Name"></custom-textbox>
                                                    </div>
                                                    <div class="form-group col-md-2">
                                                        <label for="fatherAge" class="col-form-label">Father Age
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="fatherAge"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="2"></custom-textbox>
                                                    </div>
                                                    <div class="form-group col-md-2">
                                                        <label for="fatherqualification" class="col-form-label">Qualification
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="fatherqualification"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="10"></custom-textbox>
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="fatheroccupation" class="col-form-label">Occupation
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="fatheroccupation"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="100"></custom-textbox>
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="motherName" class="col-form-label">Mother Name
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="motherName"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="100" placeHolder="Name"></custom-textbox>
                                                    </div>
                                                    <div class="form-group col-md-2">
                                                        <label for="motherAge" class="col-form-label">Mother Age
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="motherAge"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="2"></custom-textbox>
                                                    </div>
                                                    <div class="form-group col-md-2">
                                                        <label for="motherqualification" class="col-form-label">Qualification
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="motherqualification"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="10"></custom-textbox>
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="motheroccupation" class="col-form-label">Occupation
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="motheroccupation"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="100"></custom-textbox>
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="siblings" class="col-form-label">No.of.Siblings
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="siblings"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="10"></custom-textbox>
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="income" class="col-form-label">Annual Income (Father/Mother)
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="income"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="10"></custom-textbox>
                                                    </div>
                                                    <!--<div class="form-group col-md-4">
                                                        <label for="economical" class="col-form-label">Economical
                                                            Status
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="economic"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="50"></custom-textbox>
                                                    </div>-->
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card" style="background-color: orange">
                                            <h4 class="card-title"><strong>Health</strong> Status</h4>

                                            <div class="card-body" style="background-color: orange">
                                                <div class="row">
                                                    <div class="form-group col-md-2">
                                                        <label for="blood" class="col-form-label">Blood Group
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="blood"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="10"></custom-textbox>
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label for="health" class="col-form-label">Health Challenges (If any)
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="health"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="100"></custom-textbox>
                                                    </div>
                                                    <div class="form-group col-md-6">
                                                        <label for="mark" class="col-form-label">Visible Mark
                                                        </label>
                                                        <custom-textbox [group]="registrationForm" name="visiblemark"
                                                            [required]="true" [editMode]="isEditMode" [isValid]="isValid"
                                                            [max]="100"></custom-textbox>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card" style="background-color: orange">
                                            <h4 class="card-title"><strong>Documents</strong> To Be Uploaded</h4>
                                            <div class="card-body" style="background-color: orange">
                                                <div class="row">
                                                    <div class="form-group col-md-4">
                                                        <label class="col-form-label">Passport Size Photo</label>
                                                        <div class="input-group file-group">
                                                            <input type="text" class="form-control file-value"
                                                                placeholder="Choose file..." readonly>
                                                            <input type="file" multiple>
                                                            <span class="input-group-append">
                                                                <button class="btn btn-light file-browser" type="button"><i
                                                                        class="fa fa-upload"></i></button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label class="col-form-label">Aadhaar card</label>
                                                        <div class="input-group file-group">
                                                            <input type="text" class="form-control file-value"
                                                                placeholder="Choose file..." readonly>
                                                            <input type="file" multiple>
                                                            <span class="input-group-append">
                                                                <button class="btn btn-light file-browser" type="button"><i
                                                                        class="fa fa-upload"></i></button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label class="col-form-label"><span>Attach any one document  &nbsp; </span><span style="font-size:10px">(Birth
                                                                Certificate, Class X certificate)</span></label>
                                                        <div class="input-group file-group">
                                                            <input type="text" class="form-control file-value"
                                                                placeholder="Choose file..." readonly>
                                                            <input type="file" multiple>
                                                            <span class="input-group-append">
                                                                <button class="btn btn-light file-browser" type="button"><i
                                                                        class="fa fa-upload"></i></button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div class="form-group col-md-4">
                                                        <label class="col-form-label">Income Certificate (Father / Mother )</label>
                                                        <div class="input-group file-group">
                                                            <input type="text" class="form-control file-value"
                                                                placeholder="Choose file..." readonly>
                                                            <input type="file" multiple>
                                                            <span class="input-group-append">
                                                                <button class="btn btn-light file-browser" type="button"><i
                                                                        class="fa fa-upload"></i></button>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox mr-3">
                                                <input type="checkbox" class="custom-control-input">
                                                <label class="custom-control-label" style="color:black; font-size:18px">I agree to TERMS and
                                                    CONDITIONS of Tamil Nadu Judo Association.</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    <hr>
                    <div class="flexbox">
                        <button class="btn btn-secondary" data-wizard="prev" type="button" style="background-color: orange">Back</button>
                        <button class="btn btn-secondary" data-wizard="next" type="button" style="background-color: orange">Next</button>
                        <button class="btn btn-primary d-none" data-wizard="finish" type="submit" style="background-color: orange">Finish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--/.main-content -->
