<div class="min-h-fullscreen bg-img center-vh p-20">

    <div class="card card-round card-shadowed px-50 py-30 w-400px mb-0" style="max-width: 100%">
      <h5 class="text-uppercase">Sign in</h5>
      <br>

      <form class="form-type-material">
        <div class="form-group">
          <input type="text" class="form-control" id="username">
          <label for="username">Username</label>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" id="password">
          <label for="password">Password</label>
        </div>

        <div class="form-group flexbox">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" checked>
            <label class="custom-control-label">Remember me</label>
          </div>

          <a class="text-muted hover-primary fs-13" href="#">Forgot password?</a>
        </div>

        <div class="form-group">
          <button class="btn btn-bold btn-block btn-primary" type="submit" style="background-color: orange; border:0">Login</button>
        </div>
      </form>
    </div>
</div>
