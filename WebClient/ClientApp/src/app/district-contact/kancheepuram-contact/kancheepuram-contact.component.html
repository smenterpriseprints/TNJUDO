        <div id="slider1_container" style="visibility: hidden; position: relative; margin: 0 auto; width: 980px; height: 600px; overflow: hidden;">

         
          <div data-u="loading" class="jssorl-009-spin" style="position:absolute;top:0px;left:0px;width:100%;height:100%;text-align:center;background-color:rgba(0,0,0,0.7);">
            <img style="margin-top:-19px;position:relative;top:50%;width:38px;height:38px;" src="svg/loading/static-svg/spin.svg" />
          </div>

         
          <div data-u="slides" style="position: absolute; left: 0px; top: 0px; width: 980px; height: 600px;
            overflow: hidden;">
            <div>
              <img data-u="image" src="assets/img/Kancheepuram/kcn1.jpeg"/>
            </div>
            <div>
              <img data-u="image" src="assets/img/Kancheepuram/kcn2.jpeg" />
            </div>
            <div>
              <img data-u="image" src="assets/img/Kancheepuram/kcn3.jpeg" />
            </div>
          </div>

          
          <style>
            .jssorb031 {
              position: absolute;
            }

            .jssorb031 .i {
              position: absolute;
              cursor: pointer;
            }

            .jssorb031 .i .b {
              fill: #000;
              fill-opacity: 0.5;
              stroke: #fff;
              stroke-width: 1200;
              stroke-miterlimit: 10;
              stroke-opacity: 0.3;
            }

            .jssorb031 .i:hover .b {
              fill: #fff;
              fill-opacity: .7;
              stroke: #000;
              stroke-opacity: .5;
            }

            .jssorb031 .iav .b {
              fill: #fff;
              stroke: #000;
              fill-opacity: 1;
            }

            .jssorb031 .i.idn {
              opacity: .3;
            }
          </style>
          <div data-u="navigator" class="jssorb031" style="position:absolute;bottom:40px;right:600px;" data-autocenter="1"
            data-scale="0.5" data-scale-bottom="0.75">
            <div data-u="prototype" class="i" style="width:16px;height:16px;">
              <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
                <circle class="b" cx="4000" cy="4000" r="2500"></circle>
              </svg>
            </div>
          </div>
          
          <style>
            .jssora051 {
              display: block;
              position: absolute;
              cursor: pointer;
            }

            .jssora051 .a {
              fill: none;
              stroke: #fff;
              stroke-width: 360;
              stroke-miterlimit: 10;
            }

            .jssora051:hover {
              opacity: .8;
            }

            .jssora051.jssora051dn {
              opacity: .5;
            }

            .jssora051.jssora051ds {
              opacity: .3;
              pointer-events: none;
            }
          </style>
          <div data-u="arrowleft" class="jssora051" style="width:55px;height:55px;top:0px;left:25px;" data-autocenter="2"
            data-scale="0.75" data-scale-left="0.75">
            <svg viewBox="0 0 16000 16000" style="position:absolute;top:200px;left:0;width:100%;height:100%;">
              <polyline class="a" points="11040,1920 4960,8000 11040,14080 "></polyline>
            </svg>
          </div>
          <div data-u="arrowright" class="jssora051" style="width:55px;height:55px;top:0px;right:25px;" data-autocenter="2"
            data-scale="0.75" data-scale-right="0.75">
            <svg viewBox="0 0 16000 16000" style="position:absolute;top:200px;left:0;width:100%;height:100%;">
              <polyline class="a" points="4960,1920 11040,8000 4960,14080 "></polyline>
            </svg>
